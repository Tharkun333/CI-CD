image: python:3.8
stages:
  - test

unit_tests:
  tags:
    - docker
  stage: test
  script:
    - pip install poetry
    - poetry install
    - poetry run pip install --upgrade tox
    - poetry run tox
    - poetry run coverage run -m pytest  # Ex√©cutez vos tests en collectant la couverture
    - poetry run coverage report
  artifacts:
    paths:
      - coverage.xml  # Assurez-vous que le rapport est disponible comme artefact

    
